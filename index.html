<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Only for Kashaf üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 1rem;
    }

    #content {
      max-width: 600px;
    }

    h1.typing-text {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      margin-bottom: 20px;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .kiss-emoji {
      font-size: 5rem;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
      transition: transform 0.4s ease;
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .full-screen-kiss {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 6rem;
      opacity: 0;
      color: #ff3366;
      transition: all 1.5s ease-in-out;
      z-index: 999;
      text-shadow: 0 0 20px #ff4e50;
    }

    .show-kiss {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .love-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      color: #fff;
      font-size: 3rem;
      font-family: 'Great Vibes', cursive;
      z-index: 1000;
      opacity: 0;
      transition: 2s ease;
      text-shadow: 0 0 15px #ff1493;
      text-align: center;
    }

    .love-show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    audio {
      display: none;
    }

    /* Responsive for mobile */
    @media(max-width: 600px) {
      h1.typing-text {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .kiss-emoji {
        font-size: 3.5rem;
      }

      .love-message {
        font-size: 2rem;
        padding: 0 1rem;
      }

      .full-screen-kiss {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>

  <!-- Romantic Music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/27/audio_8cfd7e60b9.mp3" type="audio/mp3">
  </audio>

  <!-- Floating Hearts -->
  <script>
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);
    }
  </script>

  <!-- Typing Heading -->
  <div id="content">
    <h1 class="typing-text">Kashaf, My Bestie... <br> mujhe ek kiss chahiye üíã</h1>
    <p>Click the lips emoji below to give me a kiss üòò</p>
    <div class="kiss-emoji" onclick="kissEffect()">üíã</div>
  </div>

  <!-- Big Kiss & Message -->
  <div class="full-screen-kiss" id="kissBoom">üíã</div>
  <div class="love-message" id="loveText">Dear Kashaf ‚ù§Ô∏è</div>

  <script>
    function kissEffect() {
      document.getElementById("content").style.display = "none";
      document.getElementById("kissBoom").classList.add("show-kiss");

      setTimeout(() => {
        document.getElementById("kissBoom").style.display = "none";
        document.getElementById("loveText").classList.add("love-show");
      }, 1500);
    }
  </script>

</body>
</html>
